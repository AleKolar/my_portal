{% extends 'flatpages/default.html' %}
{% load censor %}

{% block content %}
<h1><+++News+++></h1>
{% for post in news %}
    <h2>{{ post.title|censor }}</h2>
    <p><strong>Published:</strong> {{ post.created_at|date:"d.m.Y" }}</p>
    <p>{{ post.content|slice:":20"|censor }}</p>
{% endfor %}
{% endblock %}
